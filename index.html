<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-wrapper">
    <article class="main-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium cube">
        <div>
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>

    <article>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="ethereum symbol">0.041ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock icon">3 days left</li>
      </ul>
    </article>

    <footer>
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin Pflug</a>.
  </div>
</body>
</html>
